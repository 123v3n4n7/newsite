{% extends "main.html" %}

{% block registr%}
	<div class = "large-offset-10 large-3 collumns">
		<form action = "/auth/registration/" method = "post">
			{% csrf_token %}
			{% for field in form %}
				<div class = "form-group">
				{{ field.error }}
				{{ field.label_tag }}
				{{ field }}
			{% endfor %}
			<input class = "button" type = "submit" value = "Зарегистрироваться">
		</form>
	</div>
{% endblock %}
